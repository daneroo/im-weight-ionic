<ion-view title="Friends">
  <ion-content>
    <div>        
        <im-dygraphs style="height:200px;"
                 data="graph.data"
                 options="graph.options"
                 legend="graph.legend"
         >
        </im-dygraphs>

    </div>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
