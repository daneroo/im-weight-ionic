<ion-view title="Friends">
  <ion-content>
    <im-dygraphs class="dygraph1"
             data="graph.data"
             options="graph.options"
             legend="graph.legend"
     >
    </im-dygraphs>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
